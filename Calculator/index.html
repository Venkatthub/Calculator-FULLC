<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="CSS/myStyle.css">
    <script src="js/jquery.js"></script>
</head>

<body></body>

<header id="head1">FULL <span id="headspan1">C</span></header>

<div class="rightCalc">
    <h3 id="box"></h3>
</div>

<div class="result">
    <h1 id="result"></h1>
</div>

<table>
    <tr>
        <td>
            <button class="valueS" value="1">1</button></td>
        <td>
            <button class="valueS" value="2">2</button></td>
        <td>
            <button class="valueS" value="3">3</button></td>
        <td>
            <button class="valueS" value="4">4</button></td>
        <td>
            <button class="operate" id="/" value="div">/</button></td>
    </tr>
    <tr>
        <td>
            <button class="valueS" value="5">5</button></td>
        <td>
            <button class="valueS" value="6">6</button></td>
        <td>
            <button class="valueS" value="7">7</button></td>
        <td>
            <button class="valueS" value="8">8</button></td>
        <td>
            <button class="operate" id="*" value="mul">*</button></td>
    </tr>
    <tr>
        <td>
            <button class="valueS" value="9">9</button></td>
        <td>
            <button class="valueS" value="0">0</button></td>
        <td>
            <button class="operate" id="eq" value="equal">=</button></td>
        <td>
            <button class="operate" id="+" value="sum">+</button></td>
        <td>
            <button class="operate" id="-" value="diff">-</button></td>

    </tr>
</table>

<script src="js/operations.js"></script>

</body>

</html>
